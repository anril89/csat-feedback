<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSAT Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      padding-top: 5vh;
    }
    .spacer {
      height: 10vh;
    }
    .logo-wrapper {
      background-color: black;
      padding: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      max-width: 90vw;
    }
    img.logo {
      width: 100%;
      max-width: 280px;
      height: auto;
      display: block;
      background-color: black;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    .emojis {
      font-size: 2.5rem;
      cursor: pointer;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .emojis span {
      margin: 0 10px;
      transition: transform 0.2s;
    }
    .emojis span:hover {
      transform: scale(1.3);
    }
    .emojis.disabled span {
      opacity: 0.3;
      pointer-events: none;
    }
    #thankYou {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
      text-align: center;
    }
    #alreadyVoted {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: darkorange;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="spacer"></div>
  <div class="logo-wrapper">
    <img src="https://www.profoto.com/globalassets/logo_desktop.svg" alt="Profoto Logo" class="logo" />
  </div>
  <h1>How satisfied are you with your service experience?</h1>
  <div class="emojis" id="emojiContainer">
    <span onclick="sendFeedback(1)">&#128545;</span>
    <span onclick="sendFeedback(2)">&#128577;</span>
    <span onclick="sendFeedback(3)">&#128528;</span>
    <span onclick="sendFeedback(4)">&#128578;</span>
    <span onclick="sendFeedback(5)">&#128516;</span>
  </div>
  <div id="thankYou">Thanks for your feedback!</div>
  <div id="alreadyVoted">You have already submitted feedback for this experience.</div>

  <script>
    const source = new URLSearchParams(window.location.search).get("source") || "default";
    const storageKey = `lastVote_${source}`;

    async function sendFeedback(score) {
      const thankYou = document.getElementById("thankYou");
      const alreadyVoted = document.getElementById("alreadyVoted");
      const emojiContainer = document.getElementById("emojiContainer");

      const lastVote = localStorage.getItem(storageKey);
      const now = new Date();

      if (lastVote) {
        const lastDate = new Date(lastVote);
        const diffDays = Math.floor((now - lastDate) / (1000 * 60 * 60 * 24));
        if (diffDays < 7) {
          alreadyVoted.style.display = "block";
          emojiContainer.classList.add("disabled");
          return;
        }
      }

      localStorage.setItem(storageKey, now.toISOString());
      thankYou.style.display = "block";
      emojiContainer.classList.add("disabled");

      const formData = new FormData();
      formData.append("score", score);
      formData.append("source", source);

      try {
        await fetch("https://script.google.com/macros/s/AKfycbxTPJVkAxPm6VrkEECvHXsh4S5wm4SRt-UwmYlckrT_YPGXvvinZDp5NF-EsY4TjdtB/exec", {
          method: "POST",
          mode: "no-cors",
          body: formData
        });

        console.log("Feedback sent (opaque response â€“ CORS bypassed)");
      } catch (err) {
        console.error("Error sending to Google Sheets:", err);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const lastVote = localStorage.getItem(storageKey);
      const now = new Date();

      if (lastVote) {
        const lastDate = new Date(lastVote);
        const diffDays = Math.floor((now - lastDate) / (1000 * 60 * 60 * 24));
        if (diffDays < 7) {
          document.getElementById("alreadyVoted").style.display = "block";
        }
      }
    });
  </script>
</body>
</html>
